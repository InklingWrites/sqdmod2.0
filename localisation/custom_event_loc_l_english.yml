 newplayer.1.d:0 "The SQDMod is a vanilla-based mod derived from elwolf \n\nHere is some help for new players:\n- The mod is 30W so make sure all your divisions are combat width of 30\n- Africa is expanded to 3 tiles on El Alamein\n- Some stats have been tweaked slightly but it is just minor\n- Everything else is vanilla!